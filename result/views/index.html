<!DOCTYPE html>
<html ng-app="catsvsdogs">
  <head>
    <meta charset="utf-8">
    <title>Poker vs Club -- Result</title>
    <base href="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Codescrum">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body ng-controller="statsCtrl" >
     <div id="background-stats">
       <div id="background-stats-1">
       </div><!--
      --><div id="background-stats-2">
      </div>
    </div>
    <!-- TET Logo -->
    <div id="tet-container">
      <img id="tet-logo" src="/images/tet-logo.png" alt="TET 2016">
    </div>
    <!-- Voting content -->
    <div id="content-container">
      <div id="content-container-center">
        <div id="choice">
          <!-- <div id="top-divider" class="horizontal-divider"></div> -->
          <div class="choice cats">
            <div class="label">Poker</div>
            <div class="stat">{{aPercent | number:1}}%</div>
          </div>
          <div class="divider"></div>
          <div class="choice dogs">
            <div class="label">Club</div>
            <div class="stat">{{bPercent | number:1}}%</div>
          </div>
          <!-- <div id="bottom-divider" class="horizontal-divider"></div> -->
        </div>
      </div>
    </div>
    <!-- Codescrum Logo -->
    <div id="codescrum-container">
      <div id="codescrum-background"></div>
      <img id="codescrum-logo" src="/images/codescrum-logo.png" alt="Codescrum">
    </div>
    <div id="result">
      <span ng-if="total == 0">No votes yet</span>
      <span ng-if="total == 1">{{total}} vote</span>
      <span ng-if="total >= 2">{{total}} votes</span>
    </div>
    <script src="socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
